<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <label for="name">Name:</label>
                    <input type="text" name="name" required>
                    <label for="month">Month:</label>
                    <input type="number" name="month" required min="1" max="12">
                    <label for="day">Day:</label>
                    <input type="number" name="day" required min="1" max="31">
                    <button type="submit">Add</button>
                </form>
            </div>

            <div class="section">
                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday['name'] }}</td>
                            <td>{{ birthday['month'] }}/{{ birthday['day'] }}</td>
                            <td>
                                <a href="/edit/{{ birthday['id'] }}" class="edit-btn">Edit</a>
                                <a href="/delete/{{ birthday['id'] }}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this birthday?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
