<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Edit Birthday</title>
    </head>
    <body>
        <div class="header">
            <h1>Edit Birthday</h1>
        </div>
        <div class="container">
            <div class="section">
                <form action="/edit/{{ birthday['id'] }}" method="post">
                    <label for="name">Name:</label>
                    <input type="text" name="name" value="{{ birthday['name'] }}" required>
                    <label for="month">Month:</label>
                    <input type="number" name="month" value="{{ birthday['month'] }}" required min="1" max="12">
                    <label for="day">Day:</label>
                    <input type="number" name="day" value="{{ birthday['day'] }}" required min="1" max="31">
                    <button type="submit">Update</button>
                </form>
                <a href="/" class="back-btn">Back to list</a>
            </div>
        </div>
    </body>
</html>
